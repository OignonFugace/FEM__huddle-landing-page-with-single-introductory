<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/1c9b698be3.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <div class="page-wrapper page-wrapper-layout">

    <header class="page-header">
      <a href="#">
        <img src="./images/logo.svg" alt="The Huddle logo">
      </a>
    </header>

    <section class="hero-section">

      <figure class="hero__image">
        <img src="./images/illustration-mockups.svg" alt="Screenshot of desktop and mobile Huddle App">
      </figure>

      <div class="hero__content">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
        <a href="#" class="btn hero__btn">Register</a>
      </div>

    </section>

    <footer>
      <div class="social-media">
        <a href="#"><div><i class="fa fa-facebook"></i></div></a>
        <a href="#"><div><i class="fa fa-twitter"></i></div></a>
        <a href="#"><div><i class="fa fa-instagram"></i></div></a>
      </div>
    </footer>

  </div>
</body>
</html>
